<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BiquadFilterNode Example</title>
</head>
<body>
<h1>BiquadFilterNode Example</h1>
<audio id="audioElement" controls>
  <source src="./assets/music/流星.mp3" type="audio/mpeg">
</audio>
<br>
<button onclick="applyFilter()">应用滤波器</button>

<script>
  var audioContext = new (window.AudioContext || window.webkitAudioContext)();
  var audioElement = document.getElementById('audioElement');

  function applyFilter() {
    // 创建节点
    var sourceNode = audioContext.createMediaElementSource(audioElement);
    var biquadFilterNode = audioContext.createBiquadFilter();

    // 连接节点
    sourceNode.connect(biquadFilterNode);
    biquadFilterNode.connect(audioContext.destination);

    // 设置BiquadFilterNode参数
    biquadFilterNode.type = 'lowpass'; // 低通滤波器
    biquadFilterNode.frequency.value = 1000; // 截止频率为1000Hz

    // 播放音频
    audioElement.play();
  }
</script>
</body>
</html>
