<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>语音识别示例</title>
</head>
<body>
<h1>语音识别示例</h1>

<button id="start-btn">开始识别</button>
<button id="stop-btn">停止识别</button>

<div id="transcript"></div>

<script>
  // 检查浏览器是否支持Speech Recognition API
  if ('webkitSpeechRecognition' in window) {
    var recognition = new webkitSpeechRecognition();

    // 设置语言为英语（美国）
    recognition.lang = 'zh-CN';

    var transcriptDiv = document.getElementById('transcript');

    // 监听识别结果
    recognition.onresult = function(event) {
      console.log('识别结果')
      var transcript = event.results[event.results.length - 1][0].transcript;
      transcriptDiv.innerHTML = '识别结果：' + transcript;
    };

    // 监听错误事件
    recognition.onerror = function(event) {
      console.log('语音识别错误：', event);
    };

    // 开始语音识别
    document.getElementById('start-btn').addEventListener('click', function() {
      console.log('开始识别')
      recognition.start();
    });

    // 停止语音识别
    document.getElementById('stop-btn').addEventListener('click', function() {
      console.log('停止识别')
      recognition.stop();
    });
  } else {
    console.log('抱歉，您的浏览器不支持语音识别API');
  }
</script>
</body>
</html>
